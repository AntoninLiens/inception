server {
	listen 443 ssl;
	server_name aliens.19.be;
	
	ssl_certificate /etc/ssl/aliens.19.be.crt;
	ssl_certificate_key /etc/ssl/aliens.19.be.key;
	ssl_protocols TLSv1.2 TLSv1.3;

	root /var/www/wordpress;

	index index.php;

	location / {
		try_files $uri $uri/ = 404;
	}

	location ~ \.php$ {
    	include /etc/nginx/fcgi_params;
    	fastcgi_pass  wordpress:9000;
	}
}